[build-system]
requires = [
    "setuptools",
    "wheel",
    "oldest-supported-numpy",
    "scipy>=1.1.0",
    # "Cython>=0.29.23",
]

[tool.pytest.ini_options]
addopts = "-v -ra -l --color=yes --code-highlight=yes --strict-markers"
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
]