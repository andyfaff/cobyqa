# Debugging test

name: test

on:
  push:
    branches: [dev]
  workflow_dispatch:

jobs:
  update_license:
    name: Run some debugging tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Run the tests
        run: bash .github/actions/test/run_test.sh
